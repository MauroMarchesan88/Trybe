<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset id="fieldset-1">
        <label for="input-text">
            <input type="text" name="texto" id="input-text" required placeholder="Digite seu nome" maxlength="40">
        </label>
        <label for="input-email">
            <input type="text" name="email" id="input-email" required placeholder="Digite seu e-mail" maxlength="50">
        </label>
        <br>
        <input type="number" name="cpf" id="input-cpf" required placeholder="Digite seu CPF" maxlength="11">
        <input type="text" name="endereco" id="input-endereco" required placeholder="Digite seu endereço" maxlength="200">
        <input type="text" name="cidade" id="input-cidade" required placeholder="Cidade" maxlength="28">
        <select name="estado" id="estado" required>
        </select>
        <div>
            <input type="radio" name="tipo" id="input-tipo1" required>Casa
            <input type="radio" name="tipo" id="input-tipo2" required>Apartamento
        </div>
    </fieldset>
    <fieldset id="fieldset-2">
        <textarea name="resumo" id="textarea-resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        <br>
        <label for="input-cargo">Cargo
            <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
        </label>
        <label for="input-descricao">Descrição do cargo
            <input type="text" name="descricao do cargo" id="input-descricao" maxlength="500" required>
        </label>
        <label for="input-dataInicio">Data de Inicio
            <input type="date" name="data de inicio" id="input-dataInicio" required>
        </label>
    </fieldset>
    <div id="botoes">
        <button id="botao">Submit</button>
        <button id="limpar">Limpar</button>
    </div>
    <footer id="footer"></footer>
    <script src="scripts.js"></script>
</body>
</html>
