<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
    <script src="DatePickerX-master/dist/js/DatePickerX.js"></script>
    <link href="/node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/node_modules/popup-validation/bin/validation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="get" class="validate container" data-validate="required" id="form" autocomplete="off">
        <label for="input-text" class="form-label">
            <input type="text" name="name" id="name" class="validate" data-validate="required,name" autocomplete='off' placeholder="Digite seu nome">
        </label>
        <label for="input-email" class="form-label">
            <input type="text" name="email" id="email" autocomplete='off' class="validate" data-validate="required,email" placeholder="Digite seu e-mail">
        </label>
        <br>
        <input type="number" name="cpf" id="input-cpf" class="validate" data-validate="required" placeholder="Digite seu CPF" maxlength="11">
        <input type="text" name="endereco" id="input-endereco" class="validate" data-validate="required" placeholder="Digite seu endereço" maxlength="200">
        <input type="text" name="cidade" id="input-cidade" class="validate" data-validate="required" placeholder="Cidade" maxlength="28">
        <select name="estado" id="estado" class="validate" data-validate="required">
            <option disabled selected value> -- escolha uma opção -- </option>
        </select>
        <div class="validate" data-validate="required">
            <input type="radio" name="tipo" id="input-tipo1">Casa
            <input type="radio" name="tipo" id="input-tipo2">Apartamento
        </div>
    </form>
    <form action="" method="get" class="validate container" id="form2">
        <textarea name="resumo" id="textarea-resumo" cols="50" rows="10" maxlength="1000" class="validate" data-validate="required" placeholder="Conte um pouco sobre voce"></textarea>
        <input type="text" name="cargo" id="input-cargo" maxlength="40" class="validate" data-validate="required" placeholder='Cargo'>
        <input type="text" name="descricao do cargo" id="input-descricao" maxlength="500" class="validate" data-validate="required" placeholder='Descricao do cargo'>
        <input type="text" name="data de inicio" id="input-dataInicio" class="validate" data-validate="required" placeholder='Data de inicio'>
    </form>
    <br>
    <div id="botoes" class="container">
        <button type='submit' class="btn btn-primary" id="submit-btn">Submit</button>
        <button class="btn btn-danger" id="limpar">Limpar</button>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script> 
</body>
</html>
